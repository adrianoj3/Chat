<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Websocket Chat</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="client.js"></script>
	</head>
	<body>
		<div id="loginContent">
			<p id="title">WebSocket Chat</p><br><br>
			<div id="loginForm">
				<p>Enter your name:</p>
				<input type="text" id="uName" size="10" autofocus="autofocus" onkeydown="onEnter(event)" placeholder="Name"/><br>
				<input type="button" class="button" value="Login" onclick="doLogin();"/>
			</div>
		</div>
		<div id="Content">
			<h1>Chat room</h1><br>
			<div id="messageForm">			
				<p id="pChat">Chat</p><p id="pUser">Users</p>
				<textarea id="messagesTextArea" readonly="readonly" rows="10" cols="50"></textarea>
				<textarea id="usersList" rows="10" cols="10" readonly="readonly"></textarea>
				<br/>
				<input type="text" id="messageText" size="50" autofocus="autofocus" onkeydown="onEnter(event)" placeholder="Message"/>
				<input type="button" class="button" value="Send" onclick="sendMessage();"/>
			</div>
		</div>
	</body> 
</html>
